  <div class="contact-main" data-aos="fade-right">
    <form id="contact" action="POST" data-netlify ="true" method="post">
      <h1>Contact Me</h1>
      <fieldset>
        <input placeholder="Your name" type="text" name="name" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Your Email Address" type="email" name="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Your Phone Number (optional)" type="tel" name="phone" tabindex="3">
      </fieldset>
      <fieldset>
        <input placeholder="Your Website (optional)" type="text" name="website" tabindex="4">
      </fieldset>
      <fieldset>
        <textarea placeholder="Type your message here...." name="message" tabindex="5" required></textarea>
      </fieldset>
      <fieldset data-netlify-recaptcha="true"></fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
    </form>
